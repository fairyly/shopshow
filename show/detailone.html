<script type="text/javascript">
	//根据连接数确定按钮的宽度
	var link_num = $(".comunicate_box a").length;
	var link_width = 100/link_num+"%";
	$(".comunicate_box a").css("width",link_width);

	//判断联系方式有几个，如果只有一个的话，则直接联系不弹窗
	if(link_num == 1){
		var link = $(".comunicate_box a").attr("href");
		$(".send_msg").attr("href",link)
	}
	//蒙板的展示和关闭
	var window_height = $(window).height();
	$(".send_msg").bind("click",function(){
		//不是一个连接的打开蒙板
		if(link_num == 1){
			var wechat_num = $(".wechat").length;
			if(wechat_num !== 0){
				$(".ewm_mengban").css("background","rgba(0,0,0,0.6)");
				$(".wechat").click();
			}
		}else{
			$(".mengban").show();
			var comunicate_height = $(".comunicate_box").height();
			$(".comunicate_box").css("top",(window_height - comunicate_height)/2);
		}
	});
	$(".wechat").bind("click",function(){
		$(".ewm_mengban").show();
		var code_box_height = $(".code_box").height();
		$(".code_box").css("top",(window_height - code_box_height)/2);
		event.stopPropagation();
	});
	$(".close_mengban,.mengban").bind("click",function(){
		$(".mengban").hide();
	});
	$(".close_ewm").bind("click",function(){
		$(".ewm_mengban").hide();
	});
</script>
